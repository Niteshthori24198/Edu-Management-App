<section>
  <div class="grid grid-cols-1">
    <div class="w-full max-w-lg mx-auto my-4 bg-white shadow-xl rounded-xl">
      <div class="p-6">
        <span
          class="mb-8 text-xs font-semibold tracking-widest text-blue-600 uppercase"
        >
          {{ course.course_code }}
        </span>

        <p class="mt-3 text-base leading-relaxed text-gray-500 line-clamp-1">
          {{ course.course_name }}
        </p>
        <p class="bg-gray-200 text-gray-700 text-sm px-4 py-6 rounded-lg my-2 ">
          {{ course.description}}
        </p>
        <button
          class="mt-4 w-full items-center block px-10 py-4 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-black rounded-xl hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
        >
          Enroll
        </button>
      </div>
    </div>
  </div>
</section>
